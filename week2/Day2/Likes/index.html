<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liking Likes</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- ========================== NAVBAR ================================ -->
  <div class="flex-page">
    <div id="navbar">
      <h1>Network</h1>
    </div>
  </div>

  <!-- ========================== PROFILE ================================ -->
  <h1>Your Feed</h1>
  <div class="flex-page">
    <div>
      <div id="profile">
        <div>
          <img src="./images/Thorfinn.webp" alt="">
          <a href="#">Add on avatar</a>
        </div>
        <h2>James Doe</h2>
      </div>
    </div>

    <!-- ========================== FEED #1 ================================ -->

    <div>
      <div class="feed-outer-box">
        <div class="flex-likes">
          <h2>Neil M</h2>
          <div class="flex-page">
            <h3 id="likes1">9 like(s)</h3>
            <button onclick="nielLike(this)">Like</button>
          </div>
        </div>
        <p>I just set up this new discod bot, let me know what you all think. <a href="#">link</a></p>
      </div>

      <!-- ========================== FEED #2 ================================ -->

      <div class="feed-outer-box">
        <div class="flex-likes">
          <h2>Nichole K</h2>
          <div class="flex-page">
            <h3 id="likes2">12 like(s)</h3>
            <button onclick="nicholeLike(this)">Like</button>
          </div>
        </div>
        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
      </div>

      <!-- ========================== FEED #3 ================================ -->

      <div class="feed-outer-box">
        <div class="flex-likes">
          <h2>Jim R</h2>
          <div class="flex-page">
            <h3 id="likes3">9 like(s)</h3>
            <button onclick="jimLike(this)">Like</button>
          </div>
        </div>
        <p>I can't stop listening to the <a href="#">new album</a>. Who else is likeing it?</p>
      </div>
    </div>
  </div>
</body>
<script src="./script.js"></script>

</html>

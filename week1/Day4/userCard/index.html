<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300;1,400&display=swap"
    rel="stylesheet">
</head>

<body>

  <!-- ================= OUTER BOX ===================== -->
  <div id="flex-outer-box">
    <div id="outer-box">
      <!--  =================== HEADER ===================== -->
      <div id="header">
        <img src="./user-circle.png" alt="user-circle">
      </div>
      <!--  -->
      <div class="padding-header">
        <h1>Jane Doe</h1>
        <div class="flex-data">
          <img class="img-icon" src="./map-marker.png" alt="map-marker">
          <h3>Seattle</h3>
        </div>
      </div>
      <div class="padding-body">
        <p>Developer | Engineer | Problem Solver</p>
        <p>Master of the shadows and the Internet!</p>
        <div class="flex-data">
          <img class="img-icon" src="./gear.png" alt="gear">
          <a href="#">edit profile</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

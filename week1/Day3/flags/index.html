<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLAGS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- ========================== JAPAN FLAG =============================-->
  <div id="flex-images">
    <div class="flag-japan margin-page">
      <div class="circle-japan"></div>
    </div>
    <!-- ====================== GERMANY FLAG ======================= -->
    <div class="flag-germany margin-page">
      <div class="germany-black"></div>
      <div class="germany-red"></div>
      <div class="germany-gold"></div>
    </div>
    <!-- ================ LEBANESE FLAG ======================= -->
    <div class="lebenese-flag margin-page">
      <div class="lebenese-white">
        <img src="./images/Flag_of_Lebanon_(tree).png" alt="Lebenese-tree">
      </div>
    </div>
    <!-- ================== PIRATE FLAG ======================= -->
    <div class="pirate-flag margin-page">
      <img src="./images/pirates-of-the-caribbean-flag-logo.png" alt="">
    </div>
  </div>
</body>

</html>
